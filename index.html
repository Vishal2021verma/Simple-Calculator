<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>
  <div class="container-1">
      <div id ="output" style="
    padding-bottom: 0px;
"></div>
      <div id="input" style="
    padding-top: 19px;
"></div>
      <div class="grid-container">
       <button id="c">C</button>
       <button id="addsub">+-</button>
       <button id="percentage">%</button>
       <button id="multiply">X</button>
       <button id="seven">7</button>
       <button id="eight">8</button>
       <button id="nine">9</button>
       <button id="divide">/</button>
       <button id="four">4</button>
       <button id="five">5</button>
       <button id="six">6</button>
       <button id="sub">-</button>
       <button id="one">1</button>
       <button id="two">2</button>
       <button id="three">3</button>
       <button id="add">+</button>
       <button id="zero">0</button>
       <button id="dub_zero">00</button>
       <button id="dot">.</button>
       <button id="equal">=</button>
      </div>
    </div>
    <script type="text/javascript" type="text/javascript" src="javascript.js">
    </script>
  </body>
</html>
